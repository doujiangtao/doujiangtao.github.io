                                </div>

                        <script type="text/javascript">
                        var bannerSwiper = new Swiper('#banner', {
                            mousewheel: true,
                            direction: 'vertical',
                            watchSlidesProgress: true,
                            speed: 300,
                            watchSlidesProgress: true,
                            pagination: {
                                el: '.swiper-pagination',
                                clickable: true,
                            },
                            on: {
                                init: function() {
                                    swiperAnimateCache(this);
                                    swiperAnimate(this);
                                },
                                slideChangeTransitionEnd: function() {
                                    swiperAnimate(this);
                                }

                            }
                        });

                        };
